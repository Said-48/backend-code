name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.8'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,migrations
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,migrations

      - name: Set up test environment
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          FLASK_ENV: testing
          SECRET_KEY: test-secret-key
          JWT_SECRET_KEY: test-jwt-secret
          SENDGRID_API_KEY: test-sendgrid-key
          SENDGRID_SENDER_EMAIL: test@example.com
          CLOUDINARY_CLOUD_NAME: test-cloud
          CLOUDINARY_API_KEY: test-api-key
          CLOUDINARY_API_SECRET: test-api-secret
          FRONTEND_URL: http://localhost:3000
        run: |
          echo "Environment configured for testing"

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          FLASK_APP: run.py
        run: |
          flask db upgrade || echo "No migrations to run"

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          FLASK_ENV: testing
          SECRET_KEY: test-secret-key
          JWT_SECRET_KEY: test-jwt-secret
          SENDGRID_API_KEY: test-sendgrid-key
          SENDGRID_SENDER_EMAIL: test@example.com
          CLOUDINARY_CLOUD_NAME: test-cloud
          CLOUDINARY_API_KEY: test-api-key
          CLOUDINARY_API_SECRET: test-api-secret
          FRONTEND_URL: http://localhost:3000
        run: |
          PYTHONPATH=. pytest tests/ -v --cov=app --cov-report=term --cov-report=html

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run safety check (dependency vulnerabilities)
        run: |
          safety check --ignore 70612 || true

      - name: Run bandit (security issues in code)
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ || true

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -n "$RENDER_API_KEY" ] && [ -n "$RENDER_SERVICE_ID" ]; then
            curl -X POST \
              -H "Accept: application/json" \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys"
            echo "Deployment triggered successfully"
          else
            echo "⚠️  Render credentials not configured. Skipping deployment."
            echo "To enable auto-deployment, add RENDER_API_KEY and RENDER_SERVICE_ID to GitHub Secrets"
          fi

      - name: Deployment notification
        if: success()
        run: |
          echo "✅ Deployment completed successfully!"
          echo "Check your Render dashboard for deployment status"

  build-docker:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: projectx-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker images | grep projectx-backend
          echo "✅ Docker image built successfully"
